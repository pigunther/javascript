<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>my page</title>
	<link rel="stylesheet" href="css/main_login.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="gradient_blue">
<section class="main_login">
	<div class="container">
		<div class="fields">
			<form class="main_login_form" id="form" action="" method="post">
				<table class="main_login_form_table">
					<tr>
						<td colspan="2">
							<input class="input" type="text" name="num" id="numID" placeholder="Number" onchange="change_num()" autofocus></input>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input class="input" type="answer" name="answer" id="answerID" onchange="change_pass()"></input>
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" class="btn btn_ok" value="Ok" onclick="click_ok()" form="form"></input>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</div>
</section>
</body>

</html>
